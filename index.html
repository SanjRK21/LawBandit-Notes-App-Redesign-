<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LawBandit Notes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <aside>
    <h2>Notebooks</h2>
    <ul>
      <li>Contracts</li>
      <li>Torts</li>
      <li>Property</li>
      <li>Constitutional</li>
    </ul>
  </aside>

  <!-- Main Area -->
  <main>
    <!-- Top Bar -->
    <header>
      <img src="lawbandit-logo.png" alt="LawBandit Logo" class="logo">
      <input type="text" value="Untitled Note" class="note-title" />
      <div class="toolbar">
        <button title="Bold"><b>B</b></button>
        <button title="Italic"><i>I</i></button>
        <button title="Underline"><u>U</u></button>
        <select title="Format">
          <option>Paragraph</option>
          <option>Heading 1</option>
          <option>Heading 2</option>
        </select>
        <button title="Bullet List">â€¢</button>
        <button title="Numbered List">1.</button>
        <input type="color" title="Text Color" />
        <button title="Download">&#8681;</button>
      </div>
    </header>

    <!-- Editable Note Area -->
    <section class="editor" contenteditable="true"></section>
  </main>
</body>
</html>
